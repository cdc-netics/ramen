<div class="login-container">
  <!-- Background animado -->
  <div class="login-bg">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>

  <!-- Card de login -->
  <div class="login-card">
    <!-- Logo y título -->
    <div class="login-logo">
      <div class="logo-icon">
        <img [src]="brandingLoginLogo" [alt]="brandingName" class="ramen-img" />
      </div>
      <h1>{{ brandingName }}</h1>
      <p class="subtitle">{{ brandingSubtitle }}</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-field">
        <mat-icon class="field-icon">person</mat-icon>
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Usuario"
          [disabled]="loading"
          autocomplete="username"
        />
      </div>

      <div class="login-field password-field">
        <mat-icon class="field-icon">lock</mat-icon>
        <input 
          [type]="hidePassword ? 'password' : 'text'" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Contraseña"
          [disabled]="loading"
          autocomplete="current-password"
        />
        <button 
          type="button" 
          class="toggle-password"
          (click)="togglePasswordVisibility()"
          tabindex="-1"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>

      <div class="error-message" *ngIf="error">
        <mat-icon>error</mat-icon>
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading" class="loading-spinner">
          <mat-icon>hourglass_empty</mat-icon>
          Autenticando...
        </span>
      </button>
    </form>

    <!-- Separador -->
    <div class="login-separator">
      <span>O continuar con</span>
    </div>

    <!-- Botones OAuth -->
    <div class="oauth-buttons">
      <button 
        type="button"
        class="oauth-button microsoft"
        (click)="loginWithMicrosoft()"
        [disabled]="loading"
      >
        <svg class="oauth-icon" viewBox="0 0 23 23">
          <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
          <path fill="#f35325" d="M1 1h10v10H1z"/>
          <path fill="#81bc06" d="M12 1h10v10H12z"/>
          <path fill="#05a6f0" d="M1 12h10v10H1z"/>
          <path fill="#ffba08" d="M12 12h10v10H12z"/>
        </svg>
        <span>Microsoft</span>
      </button>

      <button 
        type="button"
        class="oauth-button google"
        (click)="loginWithGoogle()"
        [disabled]="loading"
      >
        <svg class="oauth-icon" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
          <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
        </svg>
        <span>Google</span>
      </button>
    </div>

    <!-- Info de demo -->
    <div class="login-info">
      <mat-icon>info</mat-icon>
      <span>Demo: <strong>owner</strong> / <strong>admin123</strong></span>
    </div>
  </div>
</div>
